<div id="add-a-user-modal" class="modal-backdrop" itemscope="aa-modal">
	<div class="aa-modal-container" data-animation="scale">
		<div id="modal-progressline" data-progress></div>
		<i class="fa fa-remove" data-destroy-modal="#add-a-user-modal"></i>
		<div class="modal-body-content clearfix">
			<form name="adduserform" ng-submit="addNew()" novalidate>
				<div class="row">
					<div class="col-sm-6 aa-input-group" ng-class="{ 'has-error' : newuser.name.$invalid }">
						<input type="text" ng-model="newuser.name" class="form-control" placeholder="Username" required>
					</div>
					<div class="col-sm-6 aa-input-group">
						<input type="email" ng-model="newuser.email" class="form-control" placeholder="Email" required>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 aa-input-group">
						<input type="text" ng-model="newuser.password" placeholder="Password" class="form-control" required>
					</div>

					<div class="col-sm-6 aa-input-group">
						<select ng-init="newuser.role = roles[roles.length-1]"
										ng-model="newuser.role" class="form-control"
										ng-options="role.value for role in roles track by role.name"></select>
					</div>

				</div>

				<button ng-disabled="adduserform.$invalid" type="submit" class="btn btn-default">Add a User</button>
			</form>
		</div>
	</div>
</div>


<div id="users-handler" ng-include="dynamicTemplate"></div>
