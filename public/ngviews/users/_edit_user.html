<section class="slide-right clearfix relative-container" ng-if="user">
	<figure class="figure-image" ng-class="{'avatar-appear': user.gravatarImage}">
		<img ng-show="user.gravatarImage" ng-src="{{user.gravatarImage}}" alt="alt">
	</figure>
	<div class="userinfo-single">

		<h3>{{user.name}}</h3>
		<a href="#/users/{{user.id}}" class="btn edit-user-btn">View</a>
		<form name="edituserform" ng-submit="updateUser(user.id)" ng-controller="UsersController" novalidate>
			<table class="table table-striped table-responsive table-bordered">
				<tr>
					<th>#ID</th><td>{{user.id}}</td>
				</tr>
				<tr>
					<th>Username</th>
					<td class="aa-input-group turqose-group">
						<input ng-model="edituser.name" type="text" class="form-control" ng-value="user.name"/>
					</td>
				</tr>
				<tr>
					<th>Email</th><td>{{user.email}}</td>
				</tr>
				<tr>
					<th>Role</th>
					<td class="aa-input-group turqose-group">
						<select ng-init="edituser.role = roles[currentRole(user.role)]"
										ng-model="edituser.role" class="form-control"
										ng-options="role.value for role in roles track by role.name"></select>
					</td>
				</tr>
				<tr>
					<th colspan="2">User Meta:</th>
				</tr>
				<tr ng-repeat="meta in user.meta">
					<th>#{{meta.id}} {{meta.meta_key}}</th><td>{{meta.meta_value}}</td>
				</tr>
			</table>
			<footer class="text-right">
				<button ng-disabled="edituserform.$invalid" type="submit" class="btn btn-default">Update</button>
			</footer>
		</form>

	</div>

</section>
